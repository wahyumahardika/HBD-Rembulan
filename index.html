<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flipbook hbd rembulan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style flipbook -->
  <style>
    html, body { margin:0; padding:0; height:100%; background:#333; }
    #flipbook { width: 800px; height: 600px; margin: 40px auto; }
    #flipbook .page {
      width: 400px; height:600px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,.5);
    }
    #flipbook .hard {
      background: #222;
      color: #fff;
      font-weight: bold;
      text-align: center;
      line-height: 600px;
    }
    #flipbook img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- musik latar (auto-play, loop, hidden) -->
  <audio id="bgm" src="Hindia-Ramai-Sepi-Bersama.mp3" loop autoplay></audio>

  <!-- struktur flipbook -->
  <div id="flipbook">
    <div class="hard">cover depan</div>
    <div class="page">
      <img src="design-delan-hbd-01.png" alt="halaman 1">
    </div>
    <div class="page">
      <img src="design-delan-hbd-01-01.png" alt="halaman 2">
    </div>
    <div class="page">
      <img src="design-delan-hbd-01-02.png" alt="halaman 3">
    </div>
    <div class="page">
      <img src="design-delan-hbd-01-03.png" alt="halaman 4">
    </div>
    <div class="page">
      <img src="design-delan-hbd-01-04.png" alt="halaman 5">
    </div>
    <div class="page">
      <img src="api-matii-01.png" alt="halaman 6">
    </div>
    <div class="page">
      <img src="Untitled-3-01.png" alt="halaman 7">
    </div>
    <div class="page">
      <img src="maaf-gaada-design-lagii-supaya-lebih-seriuss-page-0001.jpg" alt="halaman 8">
    </div>
    <div class="hard">cover belakang</div>
  </div>

  <!-- jquery dari CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- turn.js dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>

  <!-- inisialisasi flipbook -->
  <script>
    $(function() {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        elevation: 50
      });
    });
  </script>

</body>
</html>
