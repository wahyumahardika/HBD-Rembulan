<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HBD Rembulann</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 800px;
      height: 500px;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- musik autoplay -->
<audio id="bg-music" src="Hindia-Ramai-Sepi-Bersama.mp3" autoplay loop></audio>


  <!-- buku -->
  <div id="flipbook">
    <div class="page"><img src="design-delan-hbd-01-04.png"></div>
    <div class="page"><img src="design-delan-hbd-01-02.png"></div>
    <div class="page"><img src="api-matii-01.png"></div>
    <div class="page"><img src="design-delan-hbd-01-03.png"></div>
    <div class="page"><img src="design-delan-hbd-02-01.png"></div>
    <div class="page"><img src="design-delan-hbd-01.png"></div>
    <div class="page"><img src="maaf-gaada-design-lagii-supaya-lebih-seriuss-page-0001.jpg"></div>
    <div class="page"><img src="design-delan-hbd-penutup.png"></div> <!-- ini buat genapin halaman -->
  </div>

  <script>
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
      window.addEventListener('click', function () {
    const audio = document.getElementById('bg-music');
    audio.muted = false;
    audio.play();
  }, { once: true });
  </script>

</body>
</html>
